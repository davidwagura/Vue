<index html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <h1 style="text-align:center; background-color:pink";><u><b>Performance data entry</b></u></h1>
    <div id="app">
      <div class="color">
        <div class="items">
        First Name:  <input type="text" placeholder="name" v-model="first_name" style="margin-bottom: 5"><br>
        Second Name: <input type="text" placeholder="name" v-model="second_name" style="margin-bottom: 5"><br>
        Mathematics: <input type="text" placeholder="score" v-model="subject_math" style="margin-bottom: 5"><br>
        English:     <input type="text" placeholder="score" v-model="subject_english" style="margin-bottom: 5"><br>
        Kiswahili:   <input type="text" placeholder="score" v-model="subject_kiswahili" style="margin-bottom: 5"><br>
        </div>
        <div class="button">
          <button style="background-color:blue;	border-radius: 40px; font-size: 24px;" v-on:click="addtext">Submit</button> </br>
        </div>

        <div class="app">
          <table border = "1" cellpadding = "16" cellspacing = "10">
            <tr style="background-color:red;">
              <th v-for="head in heads">{{ head }}</th>
            </tr>
            <tr  v-for="student in students">
              <td> {{  student.firstname }}</td>
              <td> {{  student.secondname }}</td>
              <td> {{  student.mathematics }}</td>
              <td> {{  student.english }}</td>
              <td> {{  student.kiswahili }}</td>
              <td> {{ student.average }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
